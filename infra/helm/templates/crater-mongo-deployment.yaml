    kompose.cmd: kompose convert -c
    kompose.version: 1.26.1 (a9d05d509)
  creationTimestamp: null
  labels:
    io.kompose.service: crater-mongo
  name: crater-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: crater-mongo
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -c
        kompose.version: 1.26.1 (a9d05d509)
      creationTimestamp: null
      labels:
        io.kompose.network/crater-net: "true"
        io.kompose.service: crater-mongo
    spec:
      containers:
        - env:
            - name: "MONGO_INITDB_ROOT_PASSWORD"
              value: {{ .Values.MONGO_PASS }}
            - name: "MONGO_INITDB_ROOT_USERNAME"
              value: {{ .Values.MONGO_USER}}
          image: mongo:latest
          livenessProbe:
            exec:
              command:
                - echo
                - '''db.runCommand("ping").ok'''
                - '|'
                - mongo
                - admin
                - -u
                - ""
                - -p
                - ""
                - --quiet
            failureThreshold: 3
            periodSeconds: 120
            timeoutSeconds: 20
          name: crater-mongo
          ports:
            - containerPort: 27017
          resources: {}
      restartPolicy: Always
